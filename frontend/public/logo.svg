<svg width="600" height="160" viewBox="0 0 600 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marvelGold" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" /> <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" /> <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" /> </linearGradient>

    <pattern id="halftoneDots" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#000000" opacity="0.3"/>
    </pattern>

    <filter id="roughEdge" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <g transform="translate(300, 105)" text-anchor="middle">

    <!-- 그림자 -->
    <text x="4" y="4" font-family="'Bangers', Impact, 'Arial Black', sans-serif" font-size="80"
          fill="#000000">
      OPEN CONVERT
    </text>

    <!-- 테두리 -->
    <text x="0" y="0" font-family="'Bangers', Impact, 'Arial Black', sans-serif" font-size="80"
          fill="none" stroke="#000000" stroke-width="4" stroke-linejoin="round">
      OPEN CONVERT
    </text>

    <!-- 메인 텍스트 -->
    <text x="0" y="0" font-family="'Bangers', Impact, 'Arial Black', sans-serif" font-size="80"
          fill="#FFD700">
      OPEN CONVERT
    </text>

  </g>
</svg>