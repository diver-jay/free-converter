server {
    listen 80;
    # IMPORTANT: Replace with your actual domain name
    server_name open-convert.com www.open-convert.com;

    # Route for ACME challenge verification by Certbot
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # All other requests will get a temporary response.
    # This block is just to ensure Nginx is running for Certbot validation.
    # Proxy to frontend service
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
