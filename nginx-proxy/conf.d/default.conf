# Redirect non-www to www
server {
    listen 80;
    server_name open-convert.com;

    # Route for ACME challenge verification by Certbot
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redirect all other requests to www
    location / {
        return 301 https://www.open-convert.com$request_uri;
    }
}

# Main server block for www
server {
    listen 80;
    server_name www.open-convert.com;

    # Route for ACME challenge verification by Certbot
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Proxy to frontend service
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
